# Frontend ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-config
  namespace: terraledger
data:
  NEXT_PUBLIC_API_URL: https://api.terraledger.io
  NEXT_PUBLIC_GRAPHQL_URL: https://api.terraledger.io/graphql
---
# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: terraledger
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: terraledger/web:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: web-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: terraledger
spec:
  selector:
    app: web
  ports:
    - port: 3000
      targetPort: 3000
  type: ClusterIP
---
# Frontend HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: web-hpa
  namespace: terraledger
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
